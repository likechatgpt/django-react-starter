# Main server block (HTTP for initial setup, convert to HTTPS after SSL)
server {
    listen 80;
    server_name _;

    # For SSL certificate generation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # React app static files (JS, CSS from Vite build)
    location /static/ {
        alias /home/app/backend/frontend/dist/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Django static files (admin, etc.)
    location /django-static/ {
        alias /home/app/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/app/backend/mediafiles/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Favicon
    location /favicon.ico {
        alias /home/app/backend/frontend/dist/favicon.ico;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Django API
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Health check
    location /health/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        access_log off;
    }

    # Root - serve React app's index.html
    location / {
        root /home/app/backend/frontend/dist;
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}

